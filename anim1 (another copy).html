<html>

<head>
    <style>
        body {
            width: 100%;
            margin: 0 auto;
            padding: 0px;
            font-family: helvetica;
        }

        #animated_div {
            width: 100%;
            height: 100%;
            background: url(https://www.pixelstalk.net/wp-content/uploads/2016/10/Black-Galaxy-Wallpapers-HD-620x349.jpg) repeat-x;
            background-size: cover;
            -webkit-animation: animatebackground 3000s ease infinite;
            animation: animatebackground 3000s linear infinite;
            -ms-animation: animatebackground 3000s linear infinite;
            -moz-animation: animatebackground 3000s linear infinite;
        }

        @keyframes animatebackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -100000px 0;
            }
        }

        @-webkit-keyframes animatebackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10000px 0;
            }
        }

        @-ms-keyframes animatebackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10000px 0;
            }
        }

        @-moz-keyframes animatebackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10000px 0;
            }
        }

        #animated_div h1 {
            color: grey;
            text-align: center;
            padding-top:50px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="animated_div">
        <h1 style="">Factory command and control center</h1>
    </div>
</body>

</html>
