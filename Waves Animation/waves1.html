<!doctype HTML>
<HTML>

<head>
    <link rel="stylesheet" type="text/css" href="css/styleV2.css">
    <!-- <script src="js/scriptV2.js"></script> -->

    <title>Waves Background</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(130, window.innerWidth / window.innerHeight, 0.1, 10000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 2, window.innerHeight - 3.6);
        document.body.appendChild(renderer.domElement);

        // var geometry = new THREE.BoxGeometry(3, 3, 3);
        // var material = new THREE.MeshBasicMaterial({ color: 0x817482 });
        // var dabba = new THREE.Mesh(geometry, material);
        // scene.add(dabba);


        // var geometry = new THREE.BoxBufferGeometry(50, 50, 50);
        // var edges = new THREE.EdgesGeometry(geometry);
        // var makdi = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x817482 }));
        // scene.add(makdi);


        // Wireframe sphere
        var geometry = new THREE.SphereBufferGeometry(10, 100, 200);
        var wireframe = new THREE.WireframeGeometry(geometry);
        var line = new THREE.LineSegments(wireframe);
        line.material.depthTest = false;
        line.material.opacity = 0.25;
        line.material.transparent = true;
        scene.add(line);

        camera.position.z = 5;
        camera.position.x = 0;
        var animate = function () {
            requestAnimationFrame(animate); // Better than setInterval [ It pauses when user navigate to another page ]

            // dabba.rotation.x += 0.0050;
            // dabba.rotation.y += 0.0100;
            // dabba.rotation.z += 0.0150;


            line.rotation.x += 0.0005;
            line.rotation.y -= 0.005;
            line.rotation.z += 0.01;

            // makdi.rotation.y += 0.1;
            // makdi.rotation.z += 0.1;
            // makdi.rotation.x += 0.1;


            renderer.render(scene, camera);


        };

        animate();
    </script>
</body>

</HTML>
