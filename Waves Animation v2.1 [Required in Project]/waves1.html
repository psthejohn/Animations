<!doctype HTML>
<HTML>

<head>
    <link rel="stylesheet" type="text/css" href="css/styleV2.css">
    <!-- <script src="js/scriptV2.js"></script> -->

    <title>Waves Background</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(130, window.innerWidth / window.innerHeight, 0.1, 10000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 2, window.innerHeight - 3.6);
        document.body.appendChild(renderer.domElement);
        var geometry = new THREE.SphereBufferGeometry(50, 100, 170);
        var wireframe = new THREE.WireframeGeometry(geometry);
        var line = new THREE.LineSegments(wireframe);
        line.material.depthTest = false;
        line.material.opacity = 0.22;
        line.material.transparent = true;
        line.material.linewidth = 1.5;
        line.material.color = new THREE.Color("#99abc4");;
        scene.add(line);
        camera.position.y = 54;
        camera.position.z = 0;
        camera.position.x = 0;
        var operate = function () {
            requestAnimationFrame(operate);
            line.rotation.x += 0.0005;
            line.rotation.y -= 0.0005;
            line.rotation.z += 0.001;
            renderer.render(scene, camera);
        };
        operate();     
    </script>
</body>
</HTML>
